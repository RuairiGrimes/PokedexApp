<div class="pokemon-details-backdrop"></div>
<div class="pokemon-details">
  <button mat-icon-button (click)="close()">
    <mat-icon>x</mat-icon>
  </button>
    <h2>{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} sprite">
    <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
    <p><b>Height:</b> {{ pokemon.height }}</p>
    <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
    <p><b>Attack:</b>{{ pokemon.stats[1].base_stat }}</p>
    
    <button (click)="toggleMovesVisibility()" class="moves-button">Moves</button>

<div *ngIf="showMoves">
  <h3>Moveset</h3>
  <ul>
    <li *ngFor="let move of moves">{{ move }}</li>
  </ul>
</div>
