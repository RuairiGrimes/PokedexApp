<div>
    <h2>{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} sprite">
    <p>Type: {{ pokemon.types[0].type.name }}</p>
    <p>Height: {{ pokemon.height }}</p>
    <p>Health: {{ pokemon.stats[0].base_stat }}</p>
    <p>Attack: {{ pokemon.stats[1].base_stat }}</p>
  </div>
