<div *ngIf="!dialogOpen">
  <!-- Pokemon Grid -->
  <div class="Header1">
    <h1> All Pokemon </h1>
  </div>
  <mat-slide-toggle
  color="primary"
  [checked]="!isClassicView"
  (change)="toggleGifClassic()">
  {{isClassicView ? 'Classic' : 'Gif'}}
  </mat-slide-toggle>

  <div class="pokemon-grid">
    <div 
     class="box" 
     [ngClass]="{ 'gif-mode': !isClassicView }"
     *ngFor="let pokemon of visiblePokemon" 
     (click)="openDialog(pokemon)"
>
      <img [src]="isClassicView ? pokemon.sprites.front_default : 'https://projectpokemon.org/images/normal-sprite/' + pokemon.name + '.gif'" (error)="handleError($event, pokemon)" [alt]="pokemon">
      <h3 class="pokename">{{ pokemon.name }}</h3>
      <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
      <p><b>Height:</b> {{ pokemon.height }}</p>
      <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
      <p><b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}</p>
    </div>
  </div> <!--End of Pokemon Grid-->

  <pagination-controls id="px1" 
  (pageChange)="onPageChanged($event)" 
  (pageBoundsCorrection)="onPageChanged($event)" 
></pagination-controls>

</div>
