<div *ngIf="!dialogOpen">
  <!-- Pokemon Grid -->
  <div class="pokemon-grid">
    <div 
      class="box" 
      *ngFor="let pokemon of visiblePokemon" 
      (click)="openDialog(pokemon)"
      >
      <img [src]="pokemon.sprites.front_default" alt="Pokemon">
      <h3>{{ pokemon.name }}</h3>
      <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
      <p><b>Height:</b> {{ pokemon.height }}</p>
      <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
      <p><b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}</p>
    </div>
  </div> <!--End of Pokemon Grid-->

  <pagination-controls id="px1" 
  (pageChange)="onPageChanged($event)" 
  (pageBoundsCorrection)="onPageChanged($event)" 
></pagination-controls>

</div>
